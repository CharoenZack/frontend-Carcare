<div class="p-grid">
    <div class="p-col-12">
      <div style="text-align:center">
        <h1>เบิกคืนอุปกรณ์ล้างรถ</h1>
      </div>
        <hr />
        <p-messages ></p-messages>
              <p-table [paginator]="true" [rows]="10" [responsive]="true">
                <ng-template pTemplate="caption">
                  <div style="text-align:left">
                    <!-- <button pButton type="button" id="btn-Increase" label="เพิ่ม" class="ui-button-temple"
                      style="width: 20%"></button> -->
                    <button
                      pButton
                      type="button"
                      label="เพิ่ม"
                      class="ui-button-rounded ui-button-success"
                      style="font-size: 15px; width: 10%;"
                    ></button>
                  </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th pSortableColumn="name">
                      ชื่ออุปกรณ์
                      <p-sortIcon
                        field="nameAbbr"
                        ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order"
                      >
                      </p-sortIcon>
                    </th>
                    <th pSortableColumn="tel">
                      จำนวน
                      <p-sortIcon
                        field="name"
                        ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order"
                      >
                      </p-sortIcon>
                    </th>
                    <th pSortableColumn="date">
                      เวลาที่ยืม
                      <p-sortIcon
                        field="name"
                        ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order"
                      >
                      </p-sortIcon>
                    </th>
                    <th pSortableColumn="date">
                      เวลาที่คืน
                      <p-sortIcon
                        field="name"
                        ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order"
                      >
                      </p-sortIcon>
                    </th>
                    <th>สถานะ</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr>
                  <td>{{ rowData.employee_fname }} {{ rowData.employee_lname }}</td>
                  <td>{{ rowData.employee_tel }}</td>
                  <td>ผู้จัดการร้าน</td>
                    <td>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
