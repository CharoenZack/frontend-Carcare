<ngx-spinner></ngx-spinner>

<div class="body"></div>
<div class="grad"></div>
<div class="header">
  <div>47 <span>Carcare</span></div>
</div>
<br />
<div class="login">
  <form (onSubmit)="onSubmit()" [formGroup]="form">
    <div class="p-grid">
      <div class="p-col-12">
          <input
          type="text"
          placeholder="username"
          pInputText
          style="width: 80%;"
          formControlName="username"
        />
        <div *ngIf="formError.username" class="text-danger text-invalid ">
          {{ formError.username }}
        </div>
      </div>
      <div class="p-col-12">
        <input
          type="password"
          placeholder="password"
          pInputText
          formControlName="password"
          style="width: 80%;"
        />
        <div *ngIf="formError.password" class="text-danger text-invalid">
          {{ formError.password }}
        </div>
      </div>
      <button label="Login" type="submit"  (click)="onSubmit()" style="width: 80%;" class="button_login" pButton></button>
    </div>
  </form>
</div>
<p-toast position="center" key="alert" [modal]="true" [baseZIndex]="99999">
  <ng-template let-message pTemplate="message">
    <div style="text-align: center">
      <i class="pi pi-times" style="font-size: 3em"></i>
      <h3>กรอกข้อมูลไม่ถูกต้อง</h3>
    </div>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <button
          type="button"
          (click)="onConfirm()"
          label="OK"
          class="ui-button-success"
        ></button>
      </div>
    </div>
  </ng-template>
</p-toast>
