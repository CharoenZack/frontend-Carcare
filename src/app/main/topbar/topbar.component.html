<div class="layout-topbar">
  <div class="p-grid">
    <div class="p-col-4">
      <a style="font-size: xx-large; text-align: left;">47 Carcare Services</a>
    </div>
    <div [ngSwitch]="isLoggedin" class="p-col-8">
      <div *ngSwitchCase="'true'">
        <div class="p-grid">
          <div class="p-col-10" style="text-align: right;">
            <span style="color : white; font-size: 20px;">{{ name }}</span>
          </div>
          <div class="p-col-1" style="text-align: right;" >
            <button  class="button-round" pTooltip="ออกจากระบบ" tooltipPosition="bottom" (click)="logout()"><i class="pi pi-user-minus" style="font-size: 2em"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
